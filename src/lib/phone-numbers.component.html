<div class='row'>
    <div class="col-lg-4 col-sm-12">
      <div class="control-section">
        <div id='content' style="margin: 0px auto; padding-top: 6%;">
          <ejs-dropdownlist id='countries' [dataSource]='data' [fields]='fields' [popupHeight]='height' [placeholder]='watermark' [(value)]="phoneNumbersService.selectedPostalCode" (change)="onChange(phoneNumbersService.selectedPostalCode)">
            <ng-template #headerTemplate>
              <div class="head">
                <span class="photo">All Countries</span>
              </div>
            </ng-template>
            <ng-template #itemTemplate let-data>
              <div>
                <img class="countryImage" [src]="data.flag" alt="countryName" />
                <div class="ename"> {{data.countryName}} {{data.postalCode}} </div>
              </div>
            </ng-template>
            <ng-template #valueTemplate let-data>
              <div>
                <img class="valueTemp" [src]="data.flag" alt="countryCode" />
                <div class="name"> {{data.postalCode}} </div>
              </div>
            </ng-template>
          </ejs-dropdownlist>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-sm-12">
      <input class="form-control" type="text" fieldSize="large" placeholder="Phone" name="phone" id="phone" [(ngModel)]="shortMobileNumber" (input)="formatMobileNumber()">
    </div>
  </div>
  <br />
